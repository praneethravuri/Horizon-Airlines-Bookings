<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/navbar.css') }}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<title>Signup - Horizon Airlines Bookings</title>
</head>
<body>

	<header>
        <h1>Horizon Airlines</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
    </header>

	<div class="login-card">

		<h1 class="add-pad">Please enter your details</h1>

		<form method="POST" action="{{ url_for('signup.signup') }}">
			<div class="enter-name">
				<div class="name-title">
					<label for="name">Name</label>
				</div>
				<div class="name-box">
					<input type="text" id="name" name="name" required>
				</div>
			</div>
			<div class="enter-email">
				<div class="email-title">
					<label for="email">Email</label>
				</div>
				<div class="email-box">
					<input type="email" id="email" name="email" required>
				</div>
			</div>
			<div class="enter-password">
				<div class="password-title">
					<label for="password">Password</label>
				</div>
				<div class="password-box">
					<input type="password" id="password" name="password" required>
				</div>
			</div>
			<div class="login-btn">
				<button type="submit">Signup</button>
			</div>

			<div class="create-account">
				<p>Already have an account? <a href="{{ url_for('index') }}">Login</a></p>
			</div>

		</form>
	</div>

	<div class="error-box" style="display: none;">
		<p class="error-box-content"></p>
	</div>

	{% if error %}
    <script src="../static/JS/signupError.js"></script>
	{% endif %}
</body>
</html>
